<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#233a53">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="manifest" href="./manifest.json">
  <title>Todo list</title>
</head>

<body>

  <header>
    <!-- nav -->
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container justify-content-center">
        <h1>TO DO</h1>
      </div>
    </nav>
  </header>

  <main>
    <!-- user input what to do -->
    <div class="container">
      <div class="row">
        <div class="col-sm-10 col-md-10 todo">
          <div class="form-group">
            <input type="text" class=" form-control" id="todoInput" placeholder="Your plan today ?" />
          </div>
        </div>
        <!-- submit -->
        <div class="col-sm-2 col-md-2">
          <button type="button" class="btn btn-dark" id="add" onclick="addList()">+</button>
        </div>
        <!-- submit -->
      </div>
    </div>
    <!-- user input what to do -->


    <!-- task -->
    <div class="container mt-3 text-center">
      <div class="row ">
        <!-- on progres task -->
        <div class="col-sm-12 col-md-6">
          <h2>Task</h2>
          <hr>
          <div class="plan-list" id="task">
          </div>
        </div>
        <!-- on progres task -->


        <!-- complete task -->
        <div class="col-sm-12 col-md-6">
          <h2 class="sm">Completed</h2>
          <hr>
          <div class="plan-list" id="completed">
          </div>
        </div>
        <!-- complete task -->
      </div>
    </div>
    <!-- task -->

    <div class="container mt-3">

    </div>
  </main>

  <footer>
    <div class="container pt-3">
      <div class="row">
        <div class="col-sm-12">
          <button type="button" class="btn btn-danger" id="clear">Clear All</button>
          <hr>
        </div>
      </div>
      <div class="row ">
        <div class="col-sm-12">
          <p>
            &copy; 2020 build by
            <a href="https://www.instagram.com/msr.gombeng/" target="_blank">Syahrizal</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/regSw.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
